{% load permission_tags %}

<ul class="nav nav-pills directory-header text-center">
  <li role="presentation" class="{% if active == 'directory' %}active{% endif %}">
    <a {% if active != 'directory' %} href="{% url 'feedback:index' event_name %}" {%endif %}>Directory</a>
  </li>
  <li role="presentation" class="{% if active == 'table' %}active{% endif %}">
    <a {% if active != 'table' %} href="{% url 'feedback:applicant_table' event_name %}" {%endif %}>Table</a>
  </li>
  {% if user|has_role:'staff' or user|can:'edit_applicants' %}
    <li role="presentation" class="{% if active == 'add' %}active{% endif %}">
      <a {% if active != 'add' %} href="{% url 'feedback:add_applicant' event_name %}" {%endif %}>Add Applicant</a>
    </li>
  {% endif %}
  {% if user|has_role:'staff' %}
    <li role="presentation">
      <a href="{% url 'feedback:export' event_name %}" >Export to Excel</a>
    </li>
    <li role="presentation">
      <a href="{% url 'feedback:app_state' %}" >App State</a>
    </li>
  {% endif %}
</ul>
