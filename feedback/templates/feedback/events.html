{% extends "large_container.html" %}

{% block title %}
Events
{% endblock %}

{% block inner_content %}
  {% for event in events %}
    <h5>
      <a href="{% url 'feedback:index' event.name %}">{{ event.full_name }}</a>
      <a href="{% url 'feedback:edit_event' event.name %}" class="btn btn-default btn-sm profile-show-btn"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;&nbsp;Edit</a>
    </h5>
  {% endfor %}
  <br>
  <h5><a href="{% url 'feedback:create_event' %}">Create New Event</a></h5>
{% endblock %}
